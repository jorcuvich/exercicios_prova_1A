<!DOCTYPE html>
<!-- Diz ao navegador que este arquivo é HTML5 -->

<html lang="pt-br">
<!-- Abre o documento HTML e define que o idioma da página é português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Permite usar acentos e caracteres especiais corretamente -->

    <title>Exercício</title>
    <!-- Título da aba do navegador -->
</head>

<body>
    <!-- Parte visível da página -->

    <!-- Botão: quando for clicado, vai executar a função alerta() que está no JavaScript -->
    <button onclick="alerta()" type="button">Mostrar textos</button>

    <!-- Este parágrafo vazio vai receber o conteúdo que o JavaScript vai colocar -->
    <p id="aqui"></p>

    <!-- Conexão com o arquivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
