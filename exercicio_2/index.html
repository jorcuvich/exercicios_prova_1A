<!DOCTYPE html>
<!-- Informa ao navegador que este é um documento no padrão HTML5 -->

<html lang="pt-br">
<!-- Abre o documento HTML e define o idioma como Português do Brasil -->

<head>
  <meta charset="UTF-8">
  <!-- Define a codificação de caracteres como UTF-8 para funcionar acentos corretamente -->

  <title>Exercício</title>
  <!-- Título que aparece na aba do navegador -->
</head>

<body>
  <!-- Tudo o que estiver dentro de <body> é o conteúdo visível da página -->

  <!-- Primeiro botão.
       Atributo onclick significa: quando o usuário clicar, chame a função mostraBemVindo() do JavaScript -->
  <button type="button" onclick="mostraBemVindo()">Mostrar "Seja bem-vindo"</button>

  <!-- Segundo botão.
       Ao clicar, chama a função mostraAteLogo() do JavaScript -->
  <button type="button" onclick="mostraAteLogo()">Mostrar "Até logo"</button>

  <!-- Parágrafo onde o texto aparecerá.
       O id funciona como um nome único para conseguirmos localizar este elemento no JavaScript -->
  <p id="aqui"></p>

  <!-- Conecta este HTML ao arquivo JavaScript externo que contém as funções chamadas pelos botões -->
  <script src="script.js"></script>
</body>
</html>
